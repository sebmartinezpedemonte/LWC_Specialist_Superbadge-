<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <!-- New Boat button goes here  slds-align_absolute-center slds-text-align_left-->
        <p class="slds-var-p-horizontal_small">
          <!-- boatSearchForm component goes here -->
          <c-boat-search-form  aria-label= "All types" onsearch={searchBoats} ></c-boat-search-form>          
        </p>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-var-p-top_small slds-is-relative">
      <!-- Spinner goes here -->
      <lightning-spinner alternative-text = "Loading" if:true={isLoading}></lightning-spinner>
      <!-- boatSearchResults goes here -->
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
    </lightning-layout-item>
  </lightning-layout>
</template>
